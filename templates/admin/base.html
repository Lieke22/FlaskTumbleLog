{% extends "base.html" %}

{%- block topbar -%}
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('admin.index') }}">Lieke's Tumblelog Admin</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href='/'>Home</a></li>
        <li class="dropdown">
          <a href='#' class="dropdown-toggle" data-toggle="dropdown">Create new<b class="caret"></b></a>
          <ul class="dropdown-menu">
             {% for type in ('post', 'video', 'image', 'quote') %}
               <li><a href="{{ url_for('admin.create', type=type) }}">{{ type|title }}</a></li>
             {% endfor %}
            </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
{%- endblock -%}

{% block js_footer %}
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
{% endblock %}
